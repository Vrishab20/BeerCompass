<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BrewCompass Voice Bot</title>
</head>
<body>

  <!-- Dialogflow Messenger -->
<script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
<df-messenger
chat-title="BrewCompass"
agent-id="1c557561-a95d-4c12-b305-5427589d86d6"
language-code="en"
></df-messenger>

  <!-- Basic TTS -->
  <script>
    function speak(text) {
      if ('speechSynthesis' in window && text) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'en-US';
        utterance.pitch = 1;
        utterance.rate = 1;
        window.speechSynthesis.speak(utterance);
      }
    }

    window.addEventListener('df-response-received', function (event) {
      const response = event.detail.response.queryResult.fulfillmentText;
      if (response) {
        console.log("Speaking:", response);
        speak(response);
      }
    });
  </script>

</body>
</html>
